[project]
name = "cvxcla"
version = "0.0.0"
description = "Critical line algorithm for the efficient frontier"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "cvxpy-base>=1.5.1",
    "numpy>=2.0.0",
    "scipy>=1.14.1",
    "clarabel>=0.9.0",
    "plotly>=6.0.1",
    "pandas>=2.2.3"
]

# add Philipp
authors = [{name = "Thomas Schmelzer", email = "thomas.schmelzer@gmail.com"},
           {name = "Philipp Schiele", email = "pschiele@stanford.edu"}]

[project.urls]
repository = "https://github.com/cvxgrp/cvxcla"


[project.optional-dependencies]
plot = [
    "kaleido==0.2.1"
]

dev = [
    "pytest-cov==6.2.1",
    "pytest==8.4.0",
    "pre-commit==4.2.0",
    "loguru==0.7.3",
    "cvxbson==0.1.6",
    "mosek==11.0.23",
    "marimo==0.13.15"
]

[tool.ruff]
line-length = 120
target-version = "py310"
exclude = [
    "*__init__.py"
]

[tool.ruff.lint]
select = ["E", "F", "I", "D"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["cvxcla"]

[tool.deptry.per_rule_ignores]
DEP001 = ["cvxpy"]
DEP002 = ["clarabel", "cvxpy-base", "pandas", "kaleido"]

[tool.deptry]
# see https://deptry.com/usage/#pep-621-dev-dependency-groups
pep621_dev_dependency_groups = ["dev"]
