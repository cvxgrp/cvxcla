[project]
name = "cvxcla"
version = "0.0.0"
description = "Critical line algorithm for the efficient frontier"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy>=2.0.0",
    "scipy>=1.14.1",
    "plotly>=6.0.1",
    "kaleido==1.0.0"
]

# add Philipp
authors = [{name = "Thomas Schmelzer", email = "thomas.schmelzer@gmail.com"},
           {name = "Philipp Schiele", email = "pschiele@stanford.edu"}]

[project.urls]
repository = "https://github.com/cvxgrp/cvxcla"


[project.optional-dependencies]
dev = [
    "pytest-cov==6.2.1",
    "pytest==8.4.1",
    "pre-commit==4.2.0",
    "loguru==0.7.3",
    "cvxbson==0.1.6",
    "mosek==11.0.25",
    "marimo==0.14.13",
    "pandas==2.2.3",
    "python-dotenv==1.1.1"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/cvxcla"]

[tool.deptry.per_rule_ignores]
DEP002 = ["kaleido"]

[tool.deptry]
# see https://deptry.com/usage/#pep-621-dev-dependency-groups
pep621_dev_dependency_groups = ["dev"]

