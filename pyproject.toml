[tool.poetry]
name = "cvxcla"
version = "0.0.0"
description = "Critical line algorithm for the efficient frontier"
authors = ["Philipp Schiele", "Thomas Schmelzer"]
readme = "README.md"
repository = "https://github.com/cvxgrp/cvxcla"
packages = [{include = "cvx"}]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
numpy = "*"
scipy = "*"

#pandas = "*"   # unfortunately crash with quantstats for pandas >= 2.0.0

[tool.poetry.dev-dependencies]
pytest = "7.2.0"
pytest-cov = "*"
yfinance = "*"
quantstats = "*"
plotly = "*"
cvxpy = "*"
jupyterlab = "*"
jupyter-book = "0.15.1"
loguru = "*"
ruff = "*"
cvxsimulator = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
